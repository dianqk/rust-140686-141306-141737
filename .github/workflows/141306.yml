      - run: ./ring.sh /Applications/Xcode_15.3.app/Contents/Developer
        working-directory: ./141306
        continue-on-error: true
      - run: ./ring.sh /Applications/Xcode_15.4.app/Contents/Developer
        working-directory: ./141306
        continue-on-error: true
      - run: ./ring.sh /Applications/Xcode_16.1.app/Contents/Developer
        working-directory: ./141306
        continue-on-error: true
