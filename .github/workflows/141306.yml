      - run: ./ring.sh $XCODE_PATH
        working-directory: ./141306
        continue-on-error: true
        env:
          XCODE_PATH: "/Applications/Xcode-15.4.0.app/Contents/Developer"
      - run: ./ring.sh $XCODE_PATH
        working-directory: ./141306
        continue-on-error: true
        env:
          XCODE_PATH: "/Applications/Xcode-16.1.0.app/Contents/Developer"
      - run: ./ring.sh $XCODE_PATH
        working-directory: ./141306
        continue-on-error: true
        env:
          XCODE_PATH: "/Applications/Xcode-16.2.0.app/Contents/Developer"
